{% extends "layout.html" %}

{% block title %}
    Registeration
{% endblock %}

{% block script %}
    <script>
        // get input validation results from server
        var username_repeated = "{{username_repeated|safe}}";
        var email_repeated = "{{email_repeated|safe}}";
    </script>
{% endblock %}

{% block body %}
    <h2>Register</h2>
    <form id="register_frm" action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="username" type="text" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" type="email" placeholder="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" type="password" placeholder="retype password ">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
            or <a href="{{ url_for('login') }}">login</a>
        </div>
    </form>
{% endblock %}
