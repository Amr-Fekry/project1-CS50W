{% extends "layout.html" %}

{% block title %}
    Registeration
{% endblock %}

{% block style %}
    <style>
        body {background-color: lightgrey}    
    </style>
{% endblock %}

{% block script %}
    <script>
        // get input validation results from server
        var username_repeated = "{{username_repeated|safe}}";
        var email_repeated = "{{email_repeated|safe}}";
    </script>
{% endblock %}

{% block body %}
<div class="card col-lg-6 col-sm-8 mt-5 ml-auto mr-auto">
    <div class="row justify-content-center">

        <h4 class="mt-2 mb-5">Create a new account</h4>

        <div class="w-100"></div> 
        <!-- Force next columns to break to new line -->

        <form id="register_frm" class="col" action="{{ url_for('register') }}" method="post">

            <div class="form-group">
                <input class="form-control" name="username" type="text" placeholder="username">
            </div>
            <div class="form-group">
                <input class="form-control" name="email" type="email" placeholder="email">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" type="password" placeholder="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" type="password" placeholder="retype password ">
            </div>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-primary add_review">Register</button>
                or <a href="{{ url_for('login') }}" class="third_color">login</a>
            </div>

        </form>

    </div>
</div>
{% endblock %}
