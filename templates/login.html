{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
    
{% block style %}
    <style>
        body {background-color: lightgrey}    
    </style>
{% endblock %}

{% block script %}
    <script>
        // get input validation results from server
        var not_user = "{{not_user|safe}}";
        var wrong_password = "{{wrong_password|safe}}";
    </script>
{% endblock %}

{% block body %}
<div class="card col-lg-6 col-sm-8 mt-5 ml-auto mr-auto">
    <div class="row justify-content-center">

        <h4 class="mt-2 mb-5">Log into your account</h4>

        <div class="w-100"></div> 
        <!-- Force next columns to break to new line -->

        <form id="login_frm" class="col" action="{{ url_for('login') }}" method="post">

            <div class="form-group">
                <input class="form-control" name="username" type="text" placeholder="username">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" type="password" placeholder="password">
            </div>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-primary add_review">Login</button>
                or <a href="{{ url_for('register') }}" class="third_color">register</a>
            </div>

        </form>

    </div>
</div>
{% endblock %}
