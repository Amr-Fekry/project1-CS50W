{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block script %}
    <script>
        // get input validation results from server
        var not_user = "{{not_user|safe}}";
        var wrong_password = "{{wrong_password|safe}}";
    </script>
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form id="login_frm" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="username" type="text" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            or <a href="{{ url_for('register') }}">register</a>
        </div>
    </form>
{% endblock %}
